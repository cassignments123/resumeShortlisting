<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Login</title>
  </head>
  
  <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 row-1">
            <img src="../static/images/login.png" class="login-img">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 row-r">
            <h2 class="heading">Hello , Welcome Back!</h2>
            <p class="login-instruction">Log in with your data that you entered during your registration.</p>
            <div class="form">
                <form id="login-form" method="POST" action="">
                    <div class="row row-field">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-12">
                            <label for="email">Company Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row pass-row">
                      <div class="col-sm-6 col-6 col-md-6 col-lg-6">
                        <label for="password">Password:</label>
                      </div>
                      <div class="col-sm-6 col-6 col-md-6 col-lg-6">
                        <a href="" class="links">Forgot password?</a>
                      </div>
                    </div>
                    <div class="row row-field">
                      <div class="col-sm-12 col-md-12 col-lg-12 col-12">
                          <input type="password" name="password" id="password" class="form-control" required>
                      </div>
                    </div>
                    <div class="row row-field">
                      <div class="col-sm-12 col-md-12 col-lg-12 col-12">
                          <button type="submit" class="btn  log-btn">LogIn</button>
                      </div>
                    </div>
                    <div class="row pass-row">
                      <div class="col-sm-12 col-md-6 col-lg-6 col-12">
                        <a href="" class="links">Don't have an account? Signup</a>
                      </div>
                      <div class="col-sm-12 col-md-6 col-lg-6 col-12">
                    
                      </div>
                    </div>
                  </div>
                </form>
            </div>
        </div>  
      </div>

  <!-- Optional JavaScript; choose one of the two! -->
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
